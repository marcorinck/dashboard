<!doctype html>
<!-- build:[manifest] ngstart.manifest -->
<html xmlns="http://www.w3.org/1999/html">
<!-- /build -->
<head>
	<title>ngStart</title>

	<meta charset="utf-8">

	<!-- build:css css/ngstart.css-->
	<link rel="stylesheet" href="../target/ngstart.css">
	<!-- /build -->

</head>
<body ng-controller="navbarController">

<div class="navbar navbar-default header">
	<div class="container">
		<div class="navbar-header">
			<a href="#/" class="navbar-brand">ngStart<span class="hidden-xs"> - angularjs starter template</span></a>
		</div>

		<div class="collapse navbar-collapse">
			<!--<ul class="nav navbar-nav">-->
				<!--<li ng-class="{active: isActive('/about/')}"><a href="#about" translate="About Page"></a></li>-->
				<!--<li ng-class="{active: isActive('/contact/')}"><a href="#contact" translate="Contact Page"></a></li>-->
			<!--</ul>-->


			<div class="flag flag-de" ng-click="changeLanguage('de_DE')"></div>
			<div class="flag flag-en" ng-click="changeLanguage('en_EN')"></div>
		</div>
	</div>
</div>

<div class="subheader">
	<div class="container">
		<div class="row">

			<div class="col-xs-12 ">a fully operational build system to quickstart new html5 projects</div>
		</div>
	</div>
</div>
<div class="container" >
	<div ng-view></div>
</div>

<!-- build:js modules/main.js -->
<script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
